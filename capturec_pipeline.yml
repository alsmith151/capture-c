queue: batchq
threads: 12
memory: 4G
chunksize: 1000000
compression: 1
scripts_dir: /t1-data/user/asmith/Projects/capturec_dev/capture-c 
trim:
    options: --paired --length 21
bowtie2:
    # Ask bowtie to return reads in the same order as the fastq file (slower if threads > 1)
    options: --reorder
    index: /databank/igenomes/Mus_musculus/UCSC/mm10/Sequence/Bowtie2Index/genome  
genome:
    fasta: /databank/igenomes/Mus_musculus/UCSC/mm10/Sequence/WholeGenomeFasta/genome.fa
    fai: /databank/igenomes/Mus_musculus/UCSC/mm10/Sequence/WholeGenomeFasta/genome.fa.fai

ccanalyser:
    capture: /t1-home/nuffmed/asmith/Data/Projects/capture-c/test/test_capture_sites.bed
    re_map: /t1-home/nuffmed/asmith/Data/Projects/capture-c/test/mm10.bed
    exclude_window: 1000
    memory: 16G
    re: DpnII
    blacklist: /t1-home/nuffmed/asmith/Data/Projects/capture-c/test/mm10_blacklist.bed.gz
    
hub:
    publoc: /public/asmith/capture-c/
    name: test_pipeline
    genome: hg19
    short: hub_to_test_pipeline
    long: This is a test hub for the capturec pipeline
    email: alastair.smith@ndcls.ox.ac.uk
